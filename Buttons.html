<script type="text/jsx"> //creates a button
var ButtonItem = React.createClass({
  render: function() {
    return <button className='btn btn-primary'>
    {this.props.buttonText}
    </button>
  }
});

var ButtonList = React.createClass({
  render: function(){
    var list = this.props.buttonText.map(function(item){
      return <ButtonItem buttonText={item} /> //this bit created the item array object
    })

    return <div className='btn-group-vertical col-3'>{list}</div> //this uses the list variable
  }
});

var options = {
  buttonText:['React','Html','Javascript']
};

var element = React.createElement(ButtonList, options);
React.render(element, document.querySelector('.row'));
</script>
