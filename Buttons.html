<script type="text/jsx">
var Button = React.createClass({
  render: function() {
    return <button className='btn btn-primary' type='button'>{this.props.buttonText}</button>
  }
});

var Buttongroup = React.createClass({
  render: function() {
    return <Button buttonText={this.props.buttonText} />
  }
});

var Buttonlist = React.createClass({
  render: function() {
    var list =this.props.buttonData.map(function(buttonProps){
      return <Buttongroup {...buttonProps} />
    });

    return <div>
    {list}
    </div>
  }
});

var options = {
  buttonData:[{
  buttonText:'React',
},{
  buttonText:'html',
}]
};

  var element = React.createElement(Buttongroup, options);
  React.render(element, document.querySelector('.row'));
</script>
