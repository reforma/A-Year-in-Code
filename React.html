<script type="text/jsx">

  var Content = React.createClass({
    render: function() {
      return <div className='col-9' id={this.props.id}>
       <h2>{this.props.title}</h2>
       {this.props.text}</div>
    }
  });

  var Contentdiv = React.createClass({
    render: function() {
      return <Content title={this.props.title} text={this.props.text} />
    }
  });

  var ContentList = React.createClass({
    render: function() {
      var list = this.props.contentData.map(function(contentProps){
        return <Contentdiv {...contentProps} />
      });

      return <div>
      {list}
      </div>
    }
  });

var options = {
  contentData: [{
    id:'react',
  text:'This is the start of the conversion to using the React Language - it appears to be going fairly well so far - but the real difficulty will be in adding mulitiple bits of\
   content thats tomorrows task',
  title:"React Conversion"
},{
  id:'html',
  text:'tart of the conversion to using the React Language - it appears to be going fairly well so far - but the real difficulty will be in adding mulitiple bits of\
   content thats tomorrows task',
  title:"React Co"
}]
};

  var element = React.createElement(ContentList, options);
  React.render(element, document.querySelector('.row'));

</script>
